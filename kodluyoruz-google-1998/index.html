<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google | 1998</title>
</head>
<body>
        <!-- Google 1998 UI Design -->
        <section>
            <!-- Google 1998 logo -->
            <div style="background-color: white;"><img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google img">
            </div>

            <!-- Search input and search and lucky buttons-->
            <div style="background-color: rgb(236, 231, 231);">
                <p>Search the web using Google!</p>
                <input type="text" class="input-box-size">
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>

            <!-- Links Containers-->
            <section>
                <!-- Container 1 -->
                <div class="box box-color-1 card-1">
                    <p>Special Searches</p>
                    <a href="https://www.stanford.edu/search/" target="_blank">Standford Search.</a>
                    <br>
                    <a href="https://www.linux.org/" target="_blank">Linux Search</a>
                </div>
                
                <!-- Container 2 -->
                <div class="box box-color-2 card-2">
                    <a href="#">
                        Help!
                    </a>
                    <br>
                    <a href="#">
                        About Google!
                    </a>
                    <br>
                    <a href="#">
                        Company Info
                    </a>
                    <br>
                    <a href="#">
                        Google Logos
                    </a>
                    <br>
                </div>

                <!-- Container 3 -->
                <div class="box box-color-3 card-1">
                    <p class="p-special">Get Google!</p>
                    <p class="p-special">updates monthly:</p>
                    <input type="email" placeholder="your email"> <br>
                    <button>Subscribe</button>
                    <a href="#">Archieve</a>
                </div>
            </section>
        </section>
        
        <!-- Footer for copyright -->
        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
</body>
</html>
